<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <title>UNIVESP - Controle de Acesso</title>
    <link rel="icon" href="logo-univesp.png">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header>
        <img class="logo" src="logo-univesp.png" title="UNIVESP">
        <h1>Controle de Acesso - Reconhecimento Facial</h1>
      </header>

    <!-- <div id="logo-div">
        <img src="logo-univesp.png" alt="logo">
    </div> -->
    <div id="container">
        <div id="form-div">
            <h1>Novo usuário</h1>
            <form action="/get">
                <label>Aproxime sua tag do leitor</label><br>
                <input class="inputs" type="text" name="rfid" id="rfid-tag" value=%RFID_TAG%><br>
                <label>Informação adicional</label><br>
                <input class="inputs" type="text" name="info" required="required" placeholder="Ex: Nome, CPF"><br>
                <input type="submit" class="button" value="Cadastrar">
            </form>
        </div>
        <hr>
        <div>
            <h1>Usuários cadastrados</h1>
            %TABLE%
        </div>
        <div>
            <iframe id="remote-cam" src="http://10.0.0.253" style="width: 100%; height: 300px; border: none;"></iframe>
        </div>
    </div>
</body>
<script>
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                //document.getElementById("rfid-tag").innerHTML = this.responseText;
                document.getElementById("rfid-tag").value = this.responseText;
            }
        };
        xhttp.open("GET", "/rfid", true);
        xhttp.send();
    }, 1000);
</script>

</html>
